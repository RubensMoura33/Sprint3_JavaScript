<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calc</h1>
    
    <form onsubmit="calcular()">
        <label for="n1">Primeiro numero</label>
        <input type="number" id="n1">

        <label for="n2">Segundo numero</label>
        <input type="number" id="n2">
        <br><br>

        <label for="operacao">Operacao</label>
        <select id="operacao">
            <option value=""></option>
            <option value="+">Soma</option>
            <option value="-">Subtracao</option>
            <option value="*">Multiplicacao</option>
            <option value="/">Divisao</option>
        </select>
        <br><br>

        <button type= "submit">Calcular</button>

    </form>

    <script>
        //Funcao para calcular
        function calcular()
        {
            //parar o submit do formulario
            event.preventDefault();
            //Criar uma variavel para cada numero
            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            let op = document.getElementById('operacao').value;
            //Cria uma variavel para o resultado da soma
            let resultado;
            
            if (op == '+') {
                resultado = somar(n1, n2);
                //Criar um alert com o resultado da soma
                alert(`Resultado da soma foi ${resultado} !!! `)
            }
            else if (op == '-') {
                resultado = subtrair(n1, n2)
                //Criar um alert com o resultado da subtracao
                alert(`Resultado da subtracao foi ${resultado} !!! `)
            }
            else if (op == '*') {
                resultado = multiplicar(n1, n2)
                //Criar um alert com o resultado da multiplicacao
                alert(`Resultado da multiplicacao foi ${resultado} !!! `)
            }
            else if (op == '/') {
                resultado = dividir(n1, n2)
                //Criar um alert com o resultado da divisao
                alert(`Resultado da divisao foi ${resultado} !!! `)
            }
            else 
            {
                alert("Selecione um tipo de operacao")
            }
            

        }

        function subtrair(n1, n2) 
        {
            return n1 - n2;
        }

        function somar(n1, n2) 
        {
            return n1 + n2;
        }

        function multiplicar(n1, n2) 
        {
            return n1 * n2;
        }

        function dividir(n1, n2) 
        {
            return n1 / n2;
        }
    </script>
</body>
</html>
