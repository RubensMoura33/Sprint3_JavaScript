<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calc</h1>
    
    <form onsubmit="calcular()">
        <label for="n1">Primeiro numero</label>
        <input type="number" id="n1">

        <label for="n2">Segundo numero</label>
        <input type="number" id="n2">
   
        <p>Resultado: <strong id="result"></strong></p>

        <label for="operacao">Operacao</label>
        <select id="operacao">
            <option value=""></option>
            <option value="+">Soma</option>
            <option value="-">Subtracao</option>
            <option value="*">Multiplicacao</option>
            <option value="/">Divisao</option>
        </select>
        <br><br>

        <button onclick= "calcular()" type= "submit">Calcular</button>

    </form>
        <script src="./script/calculadora.js"></script>
</body>
</html>
