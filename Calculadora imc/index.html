<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Calcule seu IMC!</h1>
    <form onsubmit="calcular()">
        <fieldset>
            <legend>Cadastro</legend>

            <input value = "Christopher Bumstead (CBUM)" type="text" id="nome" placeholder="    Nome">
            <input value = "1.85" type="number" step = "0.01" id="altura" placeholder="    Altura em metros. Ex: 1.67">
            <input value = "104" type="number" id="peso" placeholder="    Peso em Kg">
            <button type="submit" >Calcular</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>Imc</th>
                    <th>Situação</th>
                </tr>
            </thead>

            <tbody id="cadastro">
                <tr>
                    <td>Gabriel</td>
                    <td>1.73</td>
                    <td>73</td>
                    <td>26.75</td>
                    <td>Obeso</td>
                </tr>
                <tr>
                    <td>Rubens</td>
                    <td>1.73</td>
                    <td>73</td>
                    <td>26.75</td>
                    <td>Obeso</td>
                </tr>
            </tbody>
        </table>
    </section>


    <script src="./js/script.js"></script>
</body>

</html>
