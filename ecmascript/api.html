        //get

        .then((resposta) =>{
            // objeto promise resolvido (hrsders, body, ohthers)
            return resposta.json();
        })
        .then((dados) => {
            console.log(`
            Endereco: ${dados.logradouro}
            Cidade: ${dados.localidade}
            Estado: ${dados.uf}`);
        })
        .catch((e) =>{
            console.log('Deu ruim');
        })
